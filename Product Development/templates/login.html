<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Signup</title>
</head>

<body>
   <div class="sign-container">
    <div class="signup">
        <h1> <img src="{{ url_for('static', filename='/img/quickhelplogo.jpeg') }}" align="center" id = "logo" width = 50 height = 50>QuickHelp</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <p>{{msg}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        <form action="", method = "post">
            
            <label>Username</label><br>
            <input type="text" name="username" id="in-field" placeholder="Enter Username"><br>
            <label>Password</label><br> 
            <input type="password" name="password" id="in-field" placeholder="Enter Password"><br>

            <br>
            <a href="/home">
                <button type="submit" id='signbtn'>Login</button>
                <button type="submit" id = 'signbtn'>Signup</button>
            </a>
        </form>
    </div>
   </div>
</body>
